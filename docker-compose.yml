#Docker Compose for testing
services:
  recipes:
    container_name: recipes
    build:
      context: .
      dockerfile: Dockerfile
    image: recipes:local
    ports:
      - 3000:3000
    volumes:
      - ./resources/Markdown:/app/resources/Markdown
    environment:
      - EXT_API_KEY=Your_API_Key_Here
    restart: always